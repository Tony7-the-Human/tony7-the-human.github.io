<!doctype html>
<html lang="ru">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@400;700&family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <title>CV</title>
</head>

<body class="body-bg">
    <div class="container mb-5">
        <!-- Left Column -->
        <div class="row cv">
            <div class="col-lg-3 col-md-4 cv-left">
                <div class="row">
                    <div class="photo-block col-lg-12 col-md-12 col-sm-6 col-xs-12">
                        <img src="./images/anki.jpg" alt="my photo" class="img-thumbnail rounded-circle mt-3 mb-3" id="my-photo">
                        <ul class="contacts-block text-center"></ul>
                        <div class="adress text-center"></div>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-6">
                        <hr class="bg-white d-sm-none d-md-block">
                        <section class="mt-3">
                            <h2>Навыки</h2>
                            <ul class="skills-list"></ul>
                        </section>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <hr class="br-white d-none d-sm-block d-md-none d-lg-none">
                        <section>
                            <h2>Образование</h2>
                            <ul class="education-list"></ul>
                        </section>
                    </div>
                    <div class="col-lg-12">
                        <section>
                            <h2>Достижения</h2>
                            <ul class="achivements-list"></ul>
                        </section>
                    </div>
                </div>
            </div>
            <!-- Right Column -->
            <div class="col-lg-9 col-md-8 cv-right">
                <article>
                    <header>
                        <h1 class="text-center cv-header mt-4 mb-4" id="my-name"></h1>
                        <h2 class="job-title text-center lines color-grey mb-4" id="job-title"></h2>
                    </header>
                    <h3 class="mb-3 profile color-grey">Профиль</h3>
                    <p class="mb-5 profile-data"></p>
                    <h3 class="mb-3 expirience color-grey">Опыт</h3>
                    <div class="expirience-list"></div>
                </article>
            </div>
        </div>
    </div>
    <!-- JS -->
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/bootstrap.js"></script>
    <script src="./js/data.js"></script>
    <script src="./js/expirience.js"></script>
    <script src="./js/app.js"></script>

</body>

</html>
